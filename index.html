    /* Flip + particle animations */
    .badge.spin{ animation: flip360 1100ms ease-in-out; transform-style: preserve-3d; }
    .badge.spin > *{ animation: counter360 1100ms ease-in-out; backface-visibility: hidden; transform-style: preserve-3d; }
    @keyframes flip360{
      0%{ transform: rotateY(0) scale(1); }
      50%{ transform: rotateY(180deg) scale(1.03); filter: brightness(1.06); }
      100%{ transform: rotateY(360deg) scale(1); }
    }
    @keyframes counter360{
      0%{ transform: rotateY(0); }
      50%{ transform: rotateY(-180deg); }
      100%{ transform: rotateY(-360deg); }
    }
    .particle{ position:absolute; left:50%; top:50%; width:8px; height:8px; border-radius:50%; pointer-events:none; opacity:0; filter: blur(.2px); }
    .particle{ animation: particlePop 700ms ease-out forwards; }
    @keyframes particlePop{

      to{ opacity:0; transform: translate(-50%, -50%) translate(var(--tx), var(--ty)) scale(.6); }

    <script>
      // Continuous sequential 360° flip with particle bursts for all badges
      (function(){
        const badges = Array.from(document.querySelectorAll('.links a.badge'));
        if(!badges.length) return;

        let i = 0;
        function next(){
          if(document.hidden){ setTimeout(next, 1000); return; }
          const el = badges[i % badges.length];
          el.classList.add('spin');
          burst(el);
          el.addEventListener('animationend', () => el.classList.remove('spin'), { once: true });
          i++;
          setTimeout(next, 1800); // stagger sequence
        }

        function burst(el){
          const count = 28; // more particles
          for(let k=0; k<count; k++){
            const p = document.createElement('span');
            p.className = 'particle';
            const angle = (Math.PI*2*k)/count + (Math.random()*.6 - .3);
            const dist = 28 + Math.random()*36;
            const tx = Math.cos(angle)*dist; const ty = Math.sin(angle)*dist;
            p.style.setProperty('--tx', tx+'px');
            p.style.setProperty('--ty', ty+'px');
            p.style.background = pickColor(el);
            const size = 6 + Math.random()*8; // 6-14px
            p.style.width = size+'px';
            p.style.height = size+'px';
            p.style.animationDuration = (550 + Math.random()*500)+'ms';
            el.appendChild(p);
            p.addEventListener('animationend', () => p.remove());
          }
        }

        function pickColor(el){
          const rand = a => a[Math.floor(Math.random()*a.length)];
          if(el.classList.contains('play')) return rand(['#34A853','#FBBC05','#4285F4','#EA4335']);
          if(el.classList.contains('app')) return rand(['#ffffff','#A3BFFA','#60A5FA']);
          if(el.classList.contains('facebook')) return rand(['#ffffff','#BFD6FF']);
          if(el.classList.contains('instagram')) return rand(['#F58529','#DD2A7B','#8134AF','#515BD4','#ffffff']);
          if(el.classList.contains('youtube')) return rand(['#ffffff','#FF8A80','#FF5252']);
          if(el.classList.contains('telegram')) return rand(['#ffffff','#CFEFFF','#7DD3FC']);
          if(el.classList.contains('website')) return rand(['#ffffff','#DBEAFE','#93C5FD']);
          return '#ffffff';
        }

        next();
      })();
